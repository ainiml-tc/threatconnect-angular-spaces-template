<header>
    Persistent JSON storage (Data Store) for apps.
</header>
<textarea rows="20" cols="40" [(ngModel)]="savedSettings" pInputTextarea></textarea>
<footer>
    <button pButton class="btn tc-blue" type="button" label="Load" (click)="loadSettings()"></button>
    <button pButton class="btn tc-orange" type="button" label="Save" (click)="saveSettings()"></button>
</footer>
